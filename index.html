<body>
  <script src="date.js"></script>

  <script src="navbar.js"></script>
  <script src="footer.js"></script>
  <script src="list.js"></script>
  <script src="chart.js"></script>
  <script src="addRate.js"></script>


  <nav class="navbar navbar-default">
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav links">
        <li>
          <p class="navbar-text "><a href="" class="navbar-link">Wszystkie</a></p>
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Inne <span class="caret"></span></a>
          <ul class="dropdown-menu">

          </ul>
        </li>
      </ul>
    </div>
  </nav>


  <div class="container-fluid">
    <div class=" row ">
      <div class="col-md-8 ">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#list" aria-controls="list" role="tab" data-toggle="tab">List</a></li>
          <li role="presentation"><a href="#galery" aria-controls="galery" role="tab" data-toggle="tab">Galeria</a>
          </li>
          <li role="presentation"><a href="#map" aria-controls="map" role="tab" data-toggle="tab" id="linkMap">Map</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content ">
          <div role="tabpanel " class="tab-pane active " id="list">

          </div>
          <div role="tabpanel" class="tab-pane" id="galery">
            <div class="galery">
              <a href="restauracja03.jpg" data-lightbox="image-1" data-title="RestaurantName"><img src="restauracja03.jpg" class="galery"></a>

            </div>
          </div>

          <div role="tabpanel" class="tab-pane" id="map">
            <p> Mapa restauracji dla wybranej kategorii </p>
            <div id="myMap"></div>
          </div>
        </div>

      </div>
      <div class="col-md-4 ">
        <canvas id="myChart"></canvas>
        <canvas id="categoryCHart">
        </canvas>
      </div>
    </div>



  </div>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title ratesModalTitle" id="myModalLabel">Modal title</h4>
        </div>
        <div class="modal-body ratesModalBody">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addRate">Dodaj Ocene</button>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="addRate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Dodaj ocene</h4>
        </div>
        <div class="modal-body">
          <form id="addRateForm">
            <div class="form-group">
              <label for="user">Użytwkonik</label>
              <input type="text" class="form-control" id="user" name="user" placeholder="Nazwa Uzytkowniak">
              <br>
              <label for="email">Adres email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="email">
              <br>
              <label for "date">Data</label>
              <input type="text" class="form-control" id="datepicker">
              <br>
              <label for="rate">Ocena</label>
              <input type="text" class="form-control" id="rate" name="rate" placeholder="ocena">
              <br>
              <label for="contentRate">Tresc</label>
              <input type="text" class="form-control" id="contentRate" name="contentRate" placeholder="tresc">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Wyślij</button>
        </div>
      </div>
    </div>
  </div>
  <footer/>
</body>
